        # bin/statik --src ../client/dist
    - name: Build
      run: |
        GO111MODULE=on cd server
        go build -v .
    - name: Test
      run: |
        cd server
        go test
    - name: upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: binary
        path: server

